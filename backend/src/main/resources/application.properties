# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration - Railway PostgreSQL
# Usa DATABASE_URL directamente (Railway lo provee automáticamente)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# JPA/Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}  # Cambia de create-drop a update en producción
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Desactiva H2 completamente en producción
spring.h2.console.enabled=false

# SSL para PostgreSQL (Railway lo requiere)
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://tu-frontend.railway.app,http://localhost:3000}

# Logging
logging.level.com.valorant=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL:WARN}
